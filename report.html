<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report - Urban Deforestation Awareness</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #f4f4f4; color: #333; }
    header, footer { background: #2e7d32; color: white; padding: 1rem 2rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; transition: color 0.3s ease; }
    nav a:hover { text-decoration: underline; color: #a5d6a7; }
    .content { padding: 2rem; max-width: 700px; margin: auto; animation: fadeIn 1s ease-in-out; }
    .content h1 { color: #2e7d32; font-size: 2.3rem; margin-bottom: 1.5rem; }
    form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { display: block; margin: 1rem 0 0.3rem; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem; }
    button { background: #2e7d32; color: white; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #1b5e20; }
    footer p { margin: 0; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Urban Deforestation Awareness</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="tips.html">Tips</a>
      <a href="report.html">Report</a>
         </nav>
  </header>

  <div class="content">
    <h1>Report Deforestation Activity</h1>
    <form>
      <label for="location">Location of Incident</label>
      <input type="text" id="location" name="location" placeholder="Enter the location or address" required />

      <label for="date">Date Observed</label>
      <input type="date" id="date" name="date" required />

      <label for="description">Description of Activity</label>
      <textarea id="description" name="description" rows="5" placeholder="Describe what you observed..." required></textarea>

      <label for="photo">Upload Photo (optional)</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Urban Deforestation Awareness. All rights reserved.</p>
  </footer>
</body>
</html>
